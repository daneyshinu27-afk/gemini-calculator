
<!DOCTYPE html>
<html>
<head>
    <title>Gemini Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="input"></div>
            <div class="result"></div>
        </div>
        <div class="keys">
            <button class="operator" data-key="clear">C</button>
            <button class="operator" data-key="sign">+/-</button>
            <button class="operator" data-key="%">%</button>
            <button class="operator" data-key="/">&#247;</button>
            <button data-key="7">7</button>
            <button data-key="8">8</button>
            <button data-key="9">9</button>
            <button class="operator" data-key="*">&times;</button>
            <button data-key="4">4</button>
            <button data-key="5">5</button>
            <button data-key="6">6</button>
            <button class="operator" data-key="-">-</button>
            <button data-key="1">1</button>
            <button data-key="2">2</button>
            <button data-key="3">3</button>
            <button class="operator" data-key="+">+</button>
            <button data-key="0">0</button>
            <button data-key=".">.</button>
            <button class="operator" data-key="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
